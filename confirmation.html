<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency - Booking Confirmation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff; /* White background */
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      background-color: #72f5ee;
      background-blend-mode: lighten;
      border-radius: none;
      border: none;
      cursor: pointer;
      margin: 10px;
      width: 200px;
      color: rgb(255, 255, 255);
    }

    .bg {
      animation: slide 3s ease-in-out infinite alternate;
      background-image: linear-gradient(-60deg, rgb(245, 247, 244) 50%, rgb(248, 160, 219) 50%);
      bottom: 0;
      left: -50%;
      opacity: 0.5;
      position: fixed;
      right: -50%;
      top: 0;
      z-index: -1;
    }

    .bg2 {
      animation-direction: alternate-reverse;
      animation-duration: 4s;
    }

    .bg3 {
      animation-duration: 5s;
    }

    @keyframes slide {
      0% {
        transform: translateX(-25%);
      }

      100% {
        transform: translateX(25%);
      }
    }

    main {
      padding: 20px;
      background-color: #f2f2f2;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .container {
      padding: 20px;
    }

    .confirmation-text {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .amount {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .pay-now-btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #66e6d1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h1 {
    color: rgb(50, 48, 48);
}

  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <main>
    <div class="container">
      <h1>Booking Confirmation</h1>
      <div class="confirmation-text">Your booking has been confirmed!</div>
      <div class="amount">Amount to be paid: </div>
      <a href="#" class="pay-now-btn">Pay Now</a>
    </div>
  </main>
</body>
<footer>
  <div class="container">
    <button class="back-to-home" onclick="window.location.href='index.html'">Back to Home Page</button>
    <button class="sign-in" onclick="window.location.href='signin.html'">Sign In</button>
  </div>
</footer>
</html>
